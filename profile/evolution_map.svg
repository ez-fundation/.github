<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bridge-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Line -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="url(#bridge-grad)" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Node: Archaeology -->
  <circle cx="150" cy="100" r="30" fill="#000" stroke="#00ff00" stroke-width="3" filter="url(#glow)" />
  <text x="150" y="105" font-family="monospace" font-size="20" fill="#00ff00" text-anchor="middle" font-weight="bold">AION</text>
  <text x="150" y="150" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">ARCHAEOLOGY</text>
  
  <!-- Arrow 1 -->
  <path d="M 200 100 L 300 100" stroke="#00ff00" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Node: Intent -->
  <rect x="350" y="75" width="100" height="50" rx="5" fill="#000" stroke="#fff" stroke-width="2" filter="url(#glow)" />
  <text x="400" y="105" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">INTENT</text>
  <text x="400" y="150" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">TRANSCRIPTION</text>
  
  <!-- Arrow 2 -->
  <path d="M 500 100 L 600 100" stroke="#7b2ff7" stroke-width="2" fill="none" />
  
  <!-- Node: Generation -->
  <circle cx="650" cy="100" r="30" fill="#000" stroke="#7b2ff7" stroke-width="3" filter="url(#glow)" />
  <text x="650" y="105" font-family="monospace" font-size="20" fill="#7b2ff7" text-anchor="middle" font-weight="bold">EZ</text>
  <text x="650" y="150" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">GENERATION</text>
</svg>
